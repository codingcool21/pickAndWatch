<html>
    <head>
        <script>
            function redirect() {
                var isiPad = navigator.userAgent.match(/iPad/i) != null;
                if(isiPad == true) {
                    location.href = "Apple/ios.html";
                } else {
                    location.href = "PC/pc.html"
                }
            };
        </script>
    </head>
    <body onload="redirect()">

    </body>
</html>
